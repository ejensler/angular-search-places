<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Places in Your City</title>
    <link href="app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Raleway:700|Source+Sans+Pro:400' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <div ng-app="places" ng-controller="PlacesSearchController as search">
        <h1>Find places in {{ search.city }}</h1>
        <input type="text"
            placeholder="e.g., Dolores Park, Chinese food, etc..."
            ng-model="this.searchTerms" />
    </div>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
